<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <title>中级计算器</title>
        <link rel="stylesheet" type="text/css" href="css/midCounter.css" />
    </head>
    <body>
        <table>
            <tr>
                <td colspan="7"><input type="text" id="value" width="100" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="(" /></td>
                <td><input type="button" class="button" value=")" /></td>
                <td><input type="button" class="button" value="1/x" /></td>
                <td><input type="button" class="button" value="mc" /></td>
                <td><input type="button" class="button" value="m+" /></td>
                <td><input type="button" class="button" value="m-" /></td>
                <td><input type="button" class="button" value="mr" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="x²" /></td>
                <td><input type="button" class="button" value="x³" /></td>
                <td><input type="button" class="button super" value="x^y" /></td>
                <td><input type="button" class="button" value="C" /></td>
                <td><input type="button" class="button" value="÷" /></td>
                <td><input type="button" class="button" value="×" /></td>
                <td><input type="button" class="button" value="※" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="x!" /></td>
                <td><input type="button" class="button" value="√" /></td>
                <td><input type="button" class="button super" value="y√x" /></td>
                <td><input type="button" class="button" value="7" /></td>
                <td><input type="button" class="button" value="8" /></td>
                <td><input type="button" class="button" value="9" /></td>
                <td><input type="button" class="button" value="-" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="e" /></td>
                <td><input type="button" class="button" value="ln" /></td>
                <td><input type="button" class="button" value="log" /></td>
                <td><input type="button" class="button" value="4" /></td>
                <td><input type="button" class="button" value="5" /></td>
                <td><input type="button" class="button" value="6" /></td>
                <td><input type="button" class="button" value="+" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="sin" /></td>
                <td><input type="button" class="button" value="cos" /></td>
                <td><input type="button" class="button" value="tan" /></td>
                <td><input type="button" class="button" value="1" /></td>
                <td><input type="button" class="button" value="2" /></td>
                <td><input type="button" class="button" value="3" /></td>
                <td rowspan="2"><input type="button" class="button" value="=" /></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="INV" /></td>
                <td><input type="button" class="button" value="DEG" /></td>
                <td><input type="button" class="button" value="π" /></td>
                <td><input type="button" class="button" value="%" /></td>
                <td><input type="button" class="button" value="0" /></td>
                <td><input type="button" class="button" value="." /></td>
            </tr>
        </table>
        <script type="text/javascript" src="js/midCounter.js"></script>
    </body>
</html>
